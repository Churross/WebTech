<div class="itembox" id="{{item.name}}">
    <table width="100%" bgcolor="#E6E6E6">
        <td>{{item.name}}</td>
        <td width="5%">{{item.amount}}</td>
        <td width="45%">
                <img ng-src="http://findicons.com/files/icons/2519/user_icons/30/plus.png">
                <img ng-src="http://findicons.com/files/icons/2519/user_icons/30/minus.png">
        </td>
    </table>
</div>
